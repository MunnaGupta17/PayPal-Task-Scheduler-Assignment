<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Scheduler</h1>

    <div id="sprints">
      <!-- Sprint cards will be dynamically added here -->
    </div>

    <div id="add-sprint">
      <input type="text" placeholder="Enter sprint name" id="sprint-name-input">
      <button id="add-sprint-button">Add Sprint</button>
    </div>

    <template id="sprint-card-template">
      <div class="sprint-card" data-sprint-id="">
        <h2 class="sprint-name"></h2>
        <div class="tasks">
          <!-- Task cards will be dynamically added here -->
        </div>
        <div class="add-task">
          <input type="text" placeholder="Enter task name" class="task-name-input">
          <button class="add-task-button">Add Task</button>
        </div>
      </div>
    </template>

    <template id="task-card-template">
      <div class="task-card" data-task-id="" data-task-state="">
        <h3 class="task-name"></h3>
        <div class="task-buttons">
          <button class="task-state-button" data-state="todo">To Do</button>
          <button class="task-state-button" data-state="in-progress">In Progress</button>
          <button class="task-state-button" data-state="done">Done</button>
        </div>
      </div>
    </template>
</body>
</html>
<script src="index.js"></script>
